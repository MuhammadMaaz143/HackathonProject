<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Dynamic Resume Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="Email" placeholder="Enter your email" required>

                <label for="phone">phone</label>
                <input type="tel" id="phone" placeholder="Enter Your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your education" rows="2" required></textarea>
            </fieldset>

             <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience" rows="2" required></textarea>
             </fieldset>

             <fieldset>
                <legend>skills</legend>
                <label for="skills">skills</label>
                <textarea id="skills" placeholder="Enter your skills" rows="2" required></textarea>
             </fieldset>

             <button type="submit"><b>Generate Resume</b></button>
        </form>

         <br>

         <!--Dynamic Resume-->
         <div id="resume-disply">
            <!--resume will be generated below-->
         </div>

         <script src="script.js"></script>
         
    </body>
</html>
